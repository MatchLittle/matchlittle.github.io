    <h1 id="linux应用重启脚本"><a href="#linux应用重启脚本" class="headerlink" title="linux应用重启脚本"></a>linux应用重启脚本</h1><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">#!/bin/bash</span><br><span class="line">SERVICE_NAME=yqgl-message-push.jar</span><br><span class="line">echo <span class="string">&#x27;stoping...&#x27;</span></span><br><span class="line">cd /home/yqgl/message/dist</span><br><span class="line">tpid=`ps -ef|grep $SERVICE_NAME|grep -v grep|grep -v kill|awk <span class="string">&#x27;&#123;print $2&#125;&#x27;</span>`</span><br><span class="line">echo $&#123;tpid&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> f in $&#123;tpid&#125;</span><br><span class="line"><span class="keyword">do</span></span><br><span class="line">    <span class="keyword">if</span> [ $&#123;f&#125; ]; then</span><br><span class="line">            echo <span class="string">&quot;Stop Process...$f&quot;</span></span><br><span class="line">            kill <span class="number">-9</span> $f</span><br><span class="line">        fi</span><br><span class="line">done</span><br><span class="line">echo <span class="string">&quot;starting...&quot;</span></span><br><span class="line">cp nohup.<span class="built_in">log</span> `date +%y%m%d%H%M%S`.<span class="built_in">log</span></span><br><span class="line">nohup java -jar  -Dloader.path=lib/ -Xbootclasspath/a:./config -Dspring.profiles.active=dev yqgl-message-push.jar &gt; nohup.<span class="built_in">log</span> <span class="number">2</span>&gt;&amp;<span class="number">1</span> &amp;</span><br><span class="line">echo <span class="string">&quot;success...&quot;</span>:</span><br></pre></td></tr></table></figure>




  </div>
