        Linux脚本自动登录
    </h1>



    <div class="meta">
      <span class="author" itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name">Mdb</span>
      </span>

  <div class="content" itemprop="articleBody">
    <h1 id="Linux脚本自动登录"><a href="#Linux脚本自动登录" class="headerlink" title="Linux脚本自动登录"></a>Linux脚本自动登录</h1><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">#使用系统脚本执行的bash(类似Windows的cmd)</span><br><span class="line">#!/usr/bin/expect</span><br><span class="line">#设置等待时间为<span class="number">30</span>秒（s）</span><br><span class="line"><span class="built_in">set</span> timeout <span class="number">30</span></span><br><span class="line">#发起ssh链接（spawn是进入expect环境后才可以执行的expect内部命令）</span><br><span class="line">spawn ssh -l username <span class="number">192.168</span><span class="number">.1</span><span class="number">.1</span></span><br><span class="line">#判断上次输出结果里是否包含“password:”的字符串，如果有则立即返回，否则就等待一段时间后返回，这里等待时长就是前面设置的<span class="number">30</span>秒</span><br><span class="line">expect <span class="string">&quot;password:&quot;</span></span><br><span class="line">#这里就是执行交互动作，与手工输入密码的动作等效。命令字符串结尾别忘记加上“\r”，如果出现异常等待的状态可以核查一下。</span><br><span class="line">send <span class="string">&quot;ispass\r&quot;</span></span><br><span class="line">#执行完成后保持交互状态，把控制权交给控制台，这个时候就可以手工操作了。如果没有这一句登录完成后会退出，而不是留在远程终端上</span><br><span class="line">interact</span><br><span class="line"></span><br><span class="line">=======================================================================</span><br><span class="line"></span><br><span class="line">#!/usr/bin/expect</span><br><span class="line"><span class="built_in">set</span> timeout <span class="number">30</span></span><br><span class="line">spawn ssh -l username <span class="number">192.168</span><span class="number">.1</span><span class="number">.1</span></span><br><span class="line">expect <span class="string">&quot;password:&quot;</span></span><br><span class="line">send <span class="string">&quot;ispass\r&quot;</span></span><br><span class="line">interact</span><br><span class="line"></span><br></pre></td></tr></table></figure>




  </div>
</article>
