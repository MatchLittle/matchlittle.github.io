    <h1 id="Arch下包管理Pacman使用"><a href="#Arch下包管理Pacman使用" class="headerlink" title="Arch下包管理Pacman使用"></a>Arch下包管理Pacman使用</h1><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">1.</span> 更新系统</span><br><span class="line"></span><br><span class="line">在 Archlinux 中,使用一条命令即可对整个系统进行更新:</span><br><span class="line"># pacman -Syu</span><br><span class="line"></span><br><span class="line">如果你已经使用 pacman -Sy 将本地的包数据库与远程的仓库进行了同步,也可以只执行:</span><br><span class="line"># pacman -Su</span><br><span class="line"></span><br><span class="line"><span class="number">2.</span> 安装包</span><br><span class="line"></span><br><span class="line"># pacman -S 包名:例如,执行 pacman -S firefox 将安装 Firefox。你也可以同时安装多个包, 只需以空格分隔包名即可。</span><br><span class="line"># pacman -Sy 包名:与上面命令不同的是,该命令将在同步包数据库后再执行安装。</span><br><span class="line"># pacman -Sv 包名:在显示一些操作信息后执行安装。</span><br><span class="line"># pacman -U:安装本地包,其扩展名为 pkg.tar.gz。</span><br><span class="line"></span><br><span class="line"><span class="number">3.</span> 删除包</span><br><span class="line"></span><br><span class="line"># pacman -R 包名:该命令将只删除包,不包含该包的依赖。</span><br><span class="line"># pacman -Rs 包名:在删除包的同时,也将删除其依赖。</span><br><span class="line"># pacman -Rd 包名:在删除包时不检查依赖。</span><br><span class="line"></span><br><span class="line"><span class="number">4.</span> 搜索包</span><br><span class="line"></span><br><span class="line"># pacman -Ss 关键字:这将搜索含关键字的包。</span><br><span class="line"># pacman -Qi 包名:查看有关包的信息。</span><br><span class="line"># pacman -Ql 包名:列出该包的文件。</span><br><span class="line"></span><br><span class="line"><span class="number">5.</span> 其他用法</span><br><span class="line"></span><br><span class="line"># pacman -Sw 包名:只下载包,不安装。</span><br><span class="line"># pacman -Sc:Pacman 下载的包文件位于 /<span class="keyword">var</span>/cache/pacman/pkg/ 目录。该命令将清理未安装的包文件。</span><br><span class="line"># pacman -Scc:清理所有的缓存文件。</span><br></pre></td></tr></table></figure>
